jobs:
  build:
    docker:
    - image: docker:19.03.5
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.09.3
    - run:
        command: DOCKER_BUILDKIT=1 docker build -t jaredallard/triton-base -f Dockerfile
          .
        name: Build "jaredallard/triton-base" Docker Image
    - run:
        command: echo "$DOCKER_PASSWORD" | docker login --username "${DOCKER_USERNAME}"
          --password-stdin && docker push jaredallard/triton-base
        name: Publish "jaredallard/triton-base" Docker Image
    - run:
        command: DOCKER_BUILDKIT=1 docker build -t jaredallard/triton-base:ubuntu
          -f Dockerfile .
        name: Build "jaredallard/triton-base:ubuntu" Docker Image
    - run:
        command: echo "$DOCKER_PASSWORD" | docker login --username "${DOCKER_USERNAME}"
          --password-stdin && docker push jaredallard/triton-base:ubuntu
        name: Publish "jaredallard/triton-base:ubuntu" Docker Image
version: 2
workflows:
  build-push:
    jobs:
    - build:
        context: Docker
  version: 2
