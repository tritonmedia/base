version: 2
jobs:
  build:
    docker:
      - image: docker:18.06.1-ce
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            set -e
            docker build -t base -f Dockerfile .
            docker tag base jaredallard/triton-base:latest
            docker build -t base-ubuntu -f Dockerfile.ubuntu .
            docker tag base-ubuntu jaredallard/triton-base:ubuntu
      - run:
          name: Publish Docker Image
          command: |
            set -e
            docker login --username "${DOCKER_USERNAME}" --password "${DOCKER_PASSWORD}"
            docker push jaredallard/triton-base:latest
            docker push jaredallard/triton-base:ubuntu

workflows:
  version: 2
  build-push:
    jobs:
      - build:
          context: Docker